name: üöÄ Remote Git Deploy to Hostinger

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: üîê Deploy to Hostinger via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            cd /home/u462762732/domains/pioneersolve.id/public_html/lib-pioneer-scm
            git fetch --all
            git reset --hard origin/main
            npm ci
            npm run build --if-present

            rm -rf /home/u462762732/domains/pioneersolve.id/public_html/lib-pioneer-scm/*
            cp -r dist/* /home/u462762732/domains/pioneersolve.id/public_html/lib-pioneer-scm/

            echo "‚úÖ Deployment completed successfully to kas.pioneersolve.id!"
