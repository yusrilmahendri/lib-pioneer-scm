name: ğŸš€ Remote Git Deploy to Hostinger (PWA Ready)

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”„ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ§° Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¦ Install Dependencies
        run: |
          npm ci
          npm install -g @angular/cli

      - name: ğŸ—ï¸ Build Angular App (Production PWA)
        run: |
          echo "Starting production build..."
          ng build --configuration production
          echo "âœ… Build complete!"

      - name: ğŸ“‚ Verify Build Output
        run: |
          echo "ğŸ” Checking dist folder structure..."
          ls -la dist/

      - name: ğŸš€ Upload Build to Hostinger
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          source: "dist/*"
          target: "/home/u462762732/domains/pioneersolve.id/public_html/lib-pioneer-scm/"
          overwrite: true
          timeout: 120s
          command_timeout: 120s

      - name: âœ… Deployment Finished
        run: echo "âœ… Deployment completed successfully to https://kas.pioneersolve.id/"
