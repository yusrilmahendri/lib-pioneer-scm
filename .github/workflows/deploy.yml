name: ğŸš€ Remote Git Deploy to productions (PWA Ready)

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”„ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ§° Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¦ Install Dependencies
        run: |
          npm ci
          npm install -g @angular/cli

      - name: ğŸ—ï¸ Build Angular App (Production)
        run: |
          echo "ğŸš§ Building Angular production build..."
          ng build --configuration production
          echo "âœ… Build complete!"

      - name: ğŸ“‚ Verify Build Output
        run: |
          echo "ğŸ” Checking dist folder..."
          ls -la dist/
          echo "---------------------------"
          ls -la dist/lib-pioneer-scm || echo "âš ï¸ Subfolder not found"

      - name: ğŸš€ Upload to Hostinger via SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          # ğŸ‘‡ Upload isi dalam dist/lib-pioneer-scm langsung ke target server
          source: "dist/lib-pioneer-scm/*"
          target: "/home/u462762732/domains/pioneersolve.id/public_html/lib-pioneer-scm/"
          overwrite: true
          timeout: 120s
          command_timeout: 120s

      - name: âœ… Deployment Done
        run: echo "ğŸ‰ Deployment finished successfully!"
