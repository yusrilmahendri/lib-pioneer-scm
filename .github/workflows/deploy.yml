name: 🚀 Remote Git Deploy to Hostinger (PWA Ready)

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 🔄 Checkout Repository
        uses: actions/checkout@v4

      - name: 🧰 Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: 📦 Install Dependencies
        run: |
          npm ci
          npm install -g @angular/cli

      - name: 🏗️ Build Angular App (Production PWA)
        run: |
          echo "Starting production build..."
          ng build --configuration production
          echo "✅ Build complete!"

      - name: 📂 Verify Build Output
        run: |
          echo "🔍 Checking dist folder structure..."
          ls -la dist/

      - name: 🚀 Upload Build to Hostinger
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          source: "dist/*"
          target: "/home/u462762732/domains/pioneersolve.id/public_html/lib-pioneer-scm/"
          overwrite: true
          timeout: 120s
          command_timeout: 120s

      - name: ✅ Deployment Finished
        run: echo "✅ Deployment completed successfully to https://kas.pioneersolve.id/"
