name: 🚀 Remote Git Deploy to Hostinger

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 🔄 Checkout Repository
        uses: actions/checkout@v4

      - name: 🧰 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: 📦 Install Dependencies
        run: npm ci

      - name: 🏗️ Build Angular App
        run: npm run build --if-present

      - name: 📂 Verify Build Output
        run: |
          echo "Build output directory:"
          ls -la dist/
          echo "-------------------------"
          ls -la dist/lib-pioneer-scm/

      - name: 🚀 Upload Build to Hostinger via SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          source: "dist/lib-pioneer-scm/*"
          target: "/home/u462762732/domains/pioneersolve.id/public_html/lib-pioneer-scm/"
          overwrite: true

      - name: ✅ Deployment Finished
        run: echo "✅ Deployment completed successfully to kas.pioneersolve.id!"
