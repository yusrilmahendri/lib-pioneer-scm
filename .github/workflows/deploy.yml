name: ğŸš€ Remote Git Deploy to Hostinger

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ” Deploy to Hostinger via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            cd /home/u462762732/domains/pioneersolve.id/public_html/lib-pioneer-scm
            git fetch --all
            git reset --hard origin/main
            npm ci
            npm run build --if-present

            # Copy hasil build ke direktori subdomain
            cp -r dist/lib-pioneer-scm/* /home/u462762732/domains/pioneersolve.id/public_html/lib-pioneer-scm/

            echo "âœ… Deployment completed successfully!"